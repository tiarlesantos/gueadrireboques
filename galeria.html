  <!-- Estilos específicos da galeria -->
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .galeria a {
      position: relative;
      display: block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .galeria a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .galeria img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .galeria a:hover img {
      transform: scale(1.1);
    }

    .galeria a::after {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
      padding: 8px;
      text-align: center;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
    }

    .galeria a:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    /* Personalização do lightbox */
    .lb-data .lb-caption {
      font-size: 16px;
      font-weight: 600;
      color: #fff !important;
    }
    .lb-data .lb-number {
      color: #ddd !important;
    }
  </style>
</head>
